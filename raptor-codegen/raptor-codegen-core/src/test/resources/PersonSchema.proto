syntax = "proto3";

option java_package = "com.ppdai.framework.raptor.codegen";
option java_outer_classname = "PersonSchema";

message Person {
    int32 id = 1;
    string name = 2;
    string email = 3;

    enum PhoneType {
        MOBILE = 0;
        HOME = 1;
        WORK = 2;
    }

    message PhoneNumber {
        string number = 1;
        PhoneType type = 2;
    }

    repeated PhoneNumber phone = 4;
}
